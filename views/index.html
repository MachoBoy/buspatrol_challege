<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css"
    />

    <link rel="stylesheet" href="../stylesheets/main.css" />
    <title>The Movie List</title>
  </head>
  <body class="light">
    <div class="container background">
      <div class="container-header">
        <h1 class="header-text text">Movie List</h1>
        <button class="theme-switcher">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-sun"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-moon hidden"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
            />
          </svg>
        </button>
      </div>
      <div class="cards-container">
        <div class="advanced-search search-box-bg collapsed">
          <h3 class="advanced-search-title text">Live search & filter</h3>
          <div class="title-wrapper">
            <label class="text-title text-2">Title</label>
            <input
              class="input-title input-bg text"
              type="text"
              placeholder="e.g. The God Father. Hit ENTER"
            />
          </div>
          <div class="year-wrapper">
            <label class="year-title text-2">Year</label>
            <div class="dropdown-wrapper">
              <select class="from-selection" name="from-selection"></select>
              <div class="selection-to">to</div>
              <select class="to-selection" name="to-selection"></select>
            </div>
          </div>
          <div class="rating-wrapper">
            <label class="rating-title text-2">Rating</label>
            <div class="rating-checkbox-wrapper">
              <div class="checkbox">
                <input id="checkbox1" type="checkbox" value="G" />
                <label class="checkbox-label text-2">G</label>
              </div>
              <div class="checkbox">
                <input id="checkbox2" type="checkbox" value="PG" />
                <label class="checkbox-label text-2">PG</label>
              </div>
              <div class="checkbox">
                <input id="checkbox3" type="checkbox" value="PG-13" />
                <label class="checkbox-label text-2">PG-13</label>
              </div>
              <div class="checkbox">
                <input id="checkbox4" type="checkbox" value="R" />
                <label class="checkbox-label text-2">R</label>
              </div>
            </div>
          </div>
          <div class="runtime-wrapper">
            <label class="runtime-title text-2">Runtime</label>
            <div class="runtime-range-wrapper">
              <input
                class="runtime-range"
                type="range"
                min="50"
                max="200"
                step="1"
                value="50"
              />
              <div class="range-value text-2">50</div>
            </div>
          </div>
        </div>
        <button class="arrow-down">
          <div class="arrow"></div>
        </button>
        <div class="loading">Loding...</div>
        <div class="message"></div>
        <div class="sorting-container">
          <button class="sort sort-button text" value="name">
            Title
            <div class="sort-arrow">↑</div>
          </button>
          <button class="sort sort-button text" value="year">
            Year
            <div class="sort-arrow">↑</div>
          </button>
          <button class="sort sort-button text" value="runtime">
            Runtime
            <div class="sort-arrow">↑</div>
          </button>
        </div>
        <div class="cards"></div>
      </div>
    </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="../javascripts/index.js"></script>
  </body>
</html>
